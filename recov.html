<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper Industries API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div id="app-container"></div>

    <script>
        // Firebase Configuration
        const MANUAL_APP_ID = 'default-app-id';
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyAkFTJyLXNMfrWxV4qIt1J0FOxTa-lRU0E",
            authDomain: "jasper-industries-portal-6925b.firebaseapp.com",
            projectId: "jasper-industries-portal-6925b",
            storageBucket: "jasper-industries-portal-6925b.firebasestorage.app",
            messagingSenderId: "133802184411",
            appId: "1:133802184411:web:99efc56396d1c4ec0986fe",
            measurementId: "G-VJB2D9590N"
        };

        // Global variables
        window.app = null;
        window.db = null;
        window.auth = null;
        window.fs = {};
        window.currentUserId = null;
        window.currentUserName = null;

        const JASPER_LOGO_URL = "https://jasperegypt.com/home/wp-content/uploads/2023/12/logooo1-1.png";

        let currentView = 'login';

        // Initialize Firebase
        async function initializeFirebase() {
            try {
                const firebaseConfig = MANUAL_FIREBASE_CONFIG;
                if (!firebaseConfig.apiKey) {
                    console.error("Firebase config is missing.");
                    return false;
                }
                console.log("Firebase initialized");
                return true;
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                return false;
            }
        }

        function renderLoginPage() {
            currentView = 'login';
            window.currentUserName = null;
            const container = document.getElementById('app-container');
            if (!container) return;

            container.innerHTML = `
                <div class="flex min-h-screen items-center justify-center bg-transparent p-4">
                    <div class="w-full max-w-md">
                        <div class="bg-white shadow-xl rounded-2xl p-8 md:p-12">
                            <div class="flex justify-center mb-8">
                                <img src="${JASPER_LOGO_URL}" alt="Jasper Industries Logo" class="h-16" onerror="this.alt='Jasper Industries'; this.src='https://placehold.co/200x60/1e40af/FFFFFF?text=Jasper';">
                            </div>
                            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Internal Portal</h2>
                            <form id="loginForm">
                                <div class="mb-5">
                                    <label for="loginUser" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                    <input type="text" id="loginUser" name="loginUser" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-800 focus:border-transparent" required>
                                </div>
                                <div class="mb-6">
                                    <label for="loginPass" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" id="loginPass" name="loginPass" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-800 focus:border-transparent" required>
                                </div>
                                <div class="mb-6">
                                    <button type="submit" class="w-full bg-blue-800 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-800 focus:ring-opacity-50 transition duration-200 shadow-md">Login</button>
                                </div>
                                <div id="loginError" class="hidden text-center text-red-600 text-sm font-medium p-3 bg-red-100 rounded-lg"></div>
                            </form>
                        </div>
                        <p class="text-center text-gray-500 text-xs mt-6">Copyright Â© 2023 Jasper Egypt. All Rights Reserved</p>
                    </div>
                </div>
            `;

            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const loginError = document.getElementById('loginError');

            let success = false;

            if ((user === 'inq1' && pass === '123') || (user === 'inq2' && pass === '456') || (user === 'inq3' && pass === '789')) {
                window.currentUserName = user;
                renderInquiryPage();
                success = true;
            } else if ((user === 'source1' && pass === '123') || (user === 'source2' && pass === '456') || (user === 'source3' && pass === '789')) {
                window.currentUserName = user;
                renderSourcingPage();
                success = true;
            } else if (user === 'admin' && pass === '789') {
                window.currentUserName = 'admin';
                renderInquiryPage();
                success = true;
            }

            if (success) {
                if (loginError) loginError.classList.add('hidden');
            } else {
                if (loginError) {
                    loginError.textContent = "Invalid username or password";
                    loginError.classList.remove('hidden');
                }
            }
        }

        function renderInquiryPage() {
            currentView = 'inq';
            const container = document.getElementById('app-container');
            if (!container) return;

            container.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <header class="bg-white shadow-md sticky top-0 z-10">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center h-16">
                                <div class="flex items-center">
                                    <img src="${JASPER_LOGO_URL}" alt="Jasper Logo" class="h-10" onerror="this.alt='Jasper';">
                                    <span class="ml-3 text-xl font-semibold text-gray-700">Inquiry Portal</span>
                                    <span class="ml-4 text-sm font-light text-gray-500">(${window.currentUserName.toUpperCase()})</span>
                                </div>
                                <button id="logoutButton" class="text-sm font-medium text-red-600 hover:text-red-800 transition duration-150">Logout</button>
                            </div>
                        </div>
                    </header>
                    <main class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Client Inquiries</h2>
                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <p class="text-gray-600">Inquiry dashboard loaded successfully!</p>
                        </div>
                    </main>
                </div>
            `;

            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    window.currentUserName = null;
                    renderLoginPage();
                });
            }
        }

        function renderSourcingPage() {
            currentView = 'source';
            const container = document.getElementById('app-container');
            if (!container) return;

            container.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <header class="bg-white shadow-md sticky top-0 z-10">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center h-16">
                                <div class="flex items-center">
                                    <img src="${JASPER_LOGO_URL}" alt="Jasper Logo" class="h-10" onerror="this.alt='Jasper';">
                                    <span class="ml-3 text-xl font-semibold text-gray-700">Sourcing Portal</span>
                                    <span class="ml-4 text-sm font-light text-gray-500">(${window.currentUserName.toUpperCase()})</span>
                                </div>
                                <button id="logoutButton" class="text-sm font-medium text-red-600 hover:text-red-800 transition duration-150">Logout</button>
                            </div>
                        </div>
                    </header>
                    <main class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sourcing Dashboard</h2>
                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <p class="text-gray-600">Sourcing dashboard loaded successfully!</p>
                        </div>
                    </main>
                </div>
            `;

            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    window.currentUserName = null;
                    renderLoginPage();
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();
            renderLoginPage();
        });
    </script>
</body>
</html>
